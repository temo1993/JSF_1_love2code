<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Student Four Response Page</title>
</h:head>

<h:body>
    <p>The student is confirmed: <strong>#{studentFive.firstName} #{studentFive.lastName}</strong></p>
    <p>The student's country: <strong>#{studentFive.country}</strong></p>
    <p>The student's favourite Programming Language: </p>
    <ul>
        <ui:repeat value="#{studentFive.userLanguages}" var="tempLanguage">
        <li><p><strong>#{tempLanguage}</strong></p></li>
        </ui:repeat>
    </ul>


</h:body>
</html>
