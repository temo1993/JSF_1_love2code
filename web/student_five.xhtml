<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Student Five Registration Form</title>
</h:head>

<h:body>
    <h:form>
        First name: <h:inputText value="#{studentFive.firstName}" a:placeholder="Enter your name"/>
        <br/>
        Last name: <h:inputText value="#{studentFive.lastName}" a:placeholder="Enter your lastname"/>
        <br/>
        Country:
        <h:selectOneMenu value="#{studentFive.country}">
            <f:selectItems value="#{studentFive.countryOptions}"/>
        </h:selectOneMenu>
        <br/>
        <br/>
        Favourite Programming Language:

        <h:selectManyCheckbox value="#{studentFive.userLanguages}">
            <f:selectItems value="#{studentFive.favouriteLanguages}"/>
        </h:selectManyCheckbox>
        <br/>
        <h:commandButton value="Submit" action="student_five_response"/>
    </h:form>
</h:body>
</html>
